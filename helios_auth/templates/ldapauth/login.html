{% extends TEMPLATE_BASE %}
{% load i18n %}
{% block content %}
<br>
<br>
<br>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="panel panel-info">
			<div class="panel-heading">
				<i class="glyphicon glyphicon-lock"></i>
				Autenticação no sistema
			</div>

			<div class="panel-body" style="text-align: center; "></div>
			<form class="form" role="form" action="" method="POST" id="login_form">
				{{ form.non_field_errors }}
				<input type="hidden" name="csrf_token" value="{{csrf_token}}" />
				<div class="form-group {% if form.username.errors %}has-error{% endif %}">
					<label for="username">Usuário</label>
					<input type="text" name="username" class="form-control" id="username" {% if form.username.value %}
						value="{{form.username.value}}" {% endif %} placeholder="Usuário Institucional">
				</div>
				{{ form.username.errors }}
				<div class="form-group {% if form.password.errors %}has-error{% endif %}">
					<label for="password">Senha</label>
					<input type="password" name="password" class="form-control" id="password"
						placeholder="Senha Institucional"> {{ form.password.errors }}
				</div>
				<br>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Conectar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-md-3"></div>
</div>
{% endblock content %}
{% block footer %}

{% endblock footer %}
