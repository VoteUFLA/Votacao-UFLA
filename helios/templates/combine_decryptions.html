{% extends TEMPLATE_BASE %}
{% block title %}Computar Apuração &mdash; {{election.name}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-xs-12 col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading"> 
        <i class="glyphicon glyphicon-calendar"></i>
        Computar Resultado                
      </div>
      <div class="panel-body"> 
        <br>             
        <p>
          Você está prestes a computar a apuração da <b>{{election.name}}</b>. 
          Somente depois disso é que você verá o resultado.
        </p>
        <br>
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <form class="form" role="form" method="POST" action="">
              <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
              <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Computar Resultado" />
                <a class="btn btn-danger" href="{% url "election@view" election.uuid %}"> Cancelar</a>
              </div>              
            </form>                  
          </div>          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
