{% extends TEMPLATE_BASE %}
{% block content %}
{% if error %}
  <div style="color: red;">{{error}}</div>
{% endif %}

<div class="panel panel-primary" style="border:none; box-shadow: 0 0 1em #cfdad4;">
  <div id="header" class="panel-heading">
    Editar Eleição: {{election.name}}
  </div>
  <div class="panel-body">    
    <form class="form-horizontal" role="form" action="" method="POST" id="create_election_form">
      <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
      {% for field in election_form.visible_fields %}
      <div class="form-group {% if field.errors %}has-error{% endif %}">
        {{ field.errors }}
        <label for="{{ field.label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10" class="form-control">
          {{ field }}
          <p class="help-block">{{ field.help_text }}</p>
        </div>
      </div>
      {% endfor %}
    <div>
      <label for="">&nbsp;</label>
      <button id="next_button" type="submit" class="btn btn-primary">Atualizar</button>
      <a class="btn btn-danger" href="{% url "election@view" election.uuid %}">Cancelar</a>
    </div>
    </form>
  </div>
</div>
{% endblock %}
